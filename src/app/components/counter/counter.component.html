
<h1 class="bg-dark text-white text-center fw-bold fs-2 rounded-2 mb-4">Counter One</h1>
<div class="d-flex justify-content-center align-items-center gap-3">
  <button type="button" (click)="decreaseCounter()" class="btn btn-danger">
    -
  </button>
  <span class="fs-3 fw-bold">{{data}}</span>
  <button type="button" (click)="increaseCounter()" class="btn btn-primary">
    +
  </button>
</div>
